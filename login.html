<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Page</title>
  </head>
  <body class="login">
    <form class="login row flex-col hidden">
      <h1>LOGIN</h1>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <button>SUBMIT</button>
    </form>
    <div class="admin panel col" data-view="sofas">
      <h1 class="text-align-center">ADMIN</h1>
      <div class="categories row row-ud-center row-space-between">
        <a data-link="sofas" class="" href="#">Sofas</a>
        <a data-link="mattresses" class="text-align-center" href="#">Mattresses</a>
        <a data-link="tables" class="text-align-right" href="#">Tables</a>
      </div>
      <div class="content">
        <div class="sofas">
          <div class="item row shadow">
            <p class="title col-three-fourth">Gray Three Seater Sofa</p>
            <p class="date col-fourth text-align-right">10/20/22</p>
            <p class="item delete col-eighth">X</p>
          </div>
        </div>
        <div class="mattresses hidden"></div>
        <div class="tables hidden">
          <div class="item row shadow">
            <p class="title col-three-fourth">Gray Three Seater Sofa</p>
            <p class="date col-fourth text-align-right">10/20/22</p>
            <p class="item delete col-eighth">X</p>
          </div>
        </div>
      </div>
      <div class="add item row shadow row-rl-center">
        <p class="plus center">+</p>
      </div>
    </div>
    <form class="new entry hidden">
      <h1 class="text-align-center">NEW ENTRY</h1>
      <label for="title">Title</label>
      <input type="text" id="title" class="shadow" />
      <label for="description">Description</label>
      <textarea name="description" id="description" rows="8" class="shadow"></textarea>
      <label class="price" for="price">Price<span class="dollar">$</span></label>
      <input type="text" id="price" class="shadow" />
      <label for="images">Images</label>
      <button class="shadow">+</button>
      <div class="options">
        <button class="save shadow">SAVE</button>
        <button class="cancel shadow">CANCEL</button>
      </div>
    </form>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
