<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>HCO</title>
  </head>
  <body>
    <div class="container" data-view="homepage">
      <div class="nav-bar row row-ud-center row-space-between">
        <img class="hamburger-icon" src="images/hamburger.webp" alt="hamburger menu" />
        <img class="search-icon" src="images/search.webp" alt="search icon" />
      </div>
      <div class="homepage-header text-align-center">
        <img src="images/HCO.webp" alt="HCO logo" />
        <p>Enjoy our quick and friendly deliveries</p>
        <p>(949) 616-2008 - Mission Viejo, CA</p>
        <p>Free delivery 50 miles or less from 92692 zip code</p>
      </div>
      <div class="homepage-title text-align-center">
        <h1>Current Collection</h1>
      </div>
      <div class="content">
        <div class="item-container">
          <div class="item-header row row-ud-center row-space-between">
            <h2>Sofas & Couches</h2>
            <a href="#">See Inventory</a>
          </div>
          <div class="img-container">
            <img src="images/couch-blue.webp" alt="couch blue" />
          </div>
        </div>
        <div class="item-container">
          <div class="item-header row row-ud-center row-space-between">
            <h2>Dining Table Sets</h2>
            <a href="#">See Inventory</a>
          </div>
          <div class="img-container">
            <img src="images/table-white.webp" alt="couch blue" />
          </div>
        </div>
      </div>
    </div>
    <div class="hamburger-menu"></div>
    <script src="js/main.js"></script>
  </body>
</html>
